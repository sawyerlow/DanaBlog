<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chisme Chica</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Chisme Chica</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to the Gossip Corner</h2>
        <p>Only the chosen one gets to spill the chisme. Are you the one bitch?</p>
        <button id="loginButton">Login to Post</button>
        <div id="postSection" style="display:none;">
            <h3>Write Your Post</h3>
            <textarea id="postContent" rows="4" cols="50" placeholder="Write the latest gossip..."></textarea>
            
            <!-- File Upload Section -->
            <div>
                <label for="photoUpload">Upload a Photo:</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>
            <div>
                <label for="fileUpload">Upload a File:</label>
                <input type="file" id="fileUpload">
            </div>
            <div>
                <label for="urlInput">Insert a Link:</label>
                <input type="url" id="urlInput" placeholder="https://example.com">
            </div>
            
            <button id="submitPostButton">Submit Post</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Dana's Gossip Blog.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
